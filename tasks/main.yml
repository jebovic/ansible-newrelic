---

- name: install key
  apt_key:
    url: "{{ newrelic_apt_key_url }}"
    state: present
  register: gpg_key_installed

- name: add repo
  apt_repository:
    repo: "deb {{ newrelic_apt_url }} newrelic non-free"
    state: present
    update_cache: yes
  when: gpg_key_installed|success
  register: newrelic_repo_installed

- name: install apt packages
  apt:
    name: "{{ item }}"
    state:              latest
    install_recommends: false
    update_cache:       yes
    cache_valid_time:   300
  with_items: "{{ newrelic_packages }}"
  when: newrelic_repo_installed|success
  register: newrelic_installed

- name: config
  template:
    src: "{{ item }}.j2"
    dest: "{{ newrelic_config_path }}/{{ item }}"
  with_items:
    - nrsysmond.cfg
  notify: restart newrelic-agent

- name: service start
  service:
    name:  "{{ item }}"
    state: started
  with_items:
    - newrelic-sysmond
